<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="ValorQuest">
    <title>Iniciar Sesión</title>
    {% load static %}
    {% load extras %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/stylesRegister.css' %}">
    <script src="{% static 'js/validateData.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Imagen del logo -->
        <img src="{% static 'images/viltrum1.png' %}" alt="Logo" class="logo">
        
        <h2>Iniciar Sesión</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="login-data">
                <div class="input-group">
                    {{ form.username|set_attr:"class=login-input,placeholder=Usuario" }}
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="input-group">
                    {{ form.password|set_attr:"class=login-input,name=password,placeholder=Contraseña" }}
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        </form>
    </div>
    <style>
        .logo {
          margin: 10 auto 10px; /* Centra la imagen y añade margen inferior */
          max-width: 250px; /* Ajusta el tamaño máximo de la imagen */
        }    
    </style>
</body>

</html>
