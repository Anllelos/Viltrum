{% extends 'template.html' %}

{% load static %}
{% load extras %}

{% block title %}
Viltrum | Editar Producto {{product.product_name}}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/editproduct.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="edit-product-container">
    <div class="header">
        <h2><i class="fas fa-edit"></i> Editar {{product.product_name}}</h2>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Nombre del producto</label>
            <input type="text" id="product_name" name="product_name" value="{{product.product_name}}" required>
        </div>
        <div class="form-group">
            <label for="product_description">Descripci√≥n del producto</label>
            <textarea id="product_description" name="product_description" required>{{product.product_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="product_image">Imagen del producto</label>
            <input type="file" id="product_image" name="product_image" accept="image/*">
        </div>
        <button type="submit"><i class="fas fa-save"></i> Guardar producto</button>
    </form>
</div>
{% endblock %}
